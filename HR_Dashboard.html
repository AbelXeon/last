<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Dashboard - Time International Bank</title>
  <link rel="stylesheet" href="/static/css/hr.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <!-- HR Dashboard -->
  <div class="hr-dashboard" id="hrDashboard">
    <div class="dashboard-container">
      <!-- Hamburger Menu -->
      <div class="hamburger-menu" onclick="toggleSidebar()">&#9776;</div>

      <h1>Time International Bank</h1>
      <h2>Welcome, <span id="hrName">HR Manager</span>!</h2>

      <!-- User Information -->
      <div class="user-info">
        <label for="name">Name:</label>
        <div id="userName">Loading...</div>

        <label for="empId">Employee ID:</label>
        <div id="userEmpId">Loading...</div>

        <label for="role">Role:</label>
        <div id="userRole">Loading...</div>
      </div>

      <!-- Horizontal Buttons -->
      <div class="button-row">
        <button onclick="showHirePage()">Hire</button>
        <button onclick="showFirePage()">Fire</button>
      </div>

      <!-- Department Stats -->
      <div class="stats-container" id="departmentStats">
        <h3>Department Statistics</h3>
        <div id="statsContent">Loading department statistics...</div>
      </div>

      <!-- Recent Actions -->
      <div class="recent-actions">
        <h3>Recent Actions</h3>
        <div id="actionsContent">Loading recent actions...</div>
      </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <button onclick="openModal()">Change Username & Password</button>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>

    <!-- Popup Modal -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <button class="close-modal" onclick="closeModal()">Ã—</button>
        <h3>Change Credentials</h3>
        <input type="text" id="currentUsername" placeholder="Current Username">
        <input type="text" id="newUsername" placeholder="New Username">
        <input type="password" id="currentPassword" placeholder="Current Password">
        <input type="password" id="newPassword" placeholder="New Password">
        <button onclick="updateCredentials()">Save Changes</button>
      </div>
    </div>
  </div>

  <!-- Hire Page -->
  <div class="hire-page" id="hirePage">
    <button class="back-button" onclick="showDashboard()">Back to Dashboard</button>
    <div class="hire-container">
      <h1>Time International Bank</h1>
      <h2>Hiring Employee</h2>

      <!-- Hiring Form -->
      <form id="hiringForm">
        <div class="form-grid">
          <!-- Left Side -->
          <div class="left-side">
            <label for="hire-name">Full Name:</label>
            <input type="text" id="hire-name" name="name" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
          </div>

          <!-- Right Side -->
          <div class="right-side">
            <label for="role">Role:</label>
            <select id="role" name="role" required>
              <option value="">Select Role</option>
              <option value="Accountant">Accountant</option>
              <option value="Manager">Manager</option>
              <option value="Security">Security</option>
              <option value="Cleaner">Cleaner</option>
              <option value="Finance">Finance</option>
              <option value="HR">HR</option>
            </select>

            <label for="branch">Branch:</label>
            <select id="branch" name="branch" required>
              <option value="">Select Branch</option>
              <option value="1">Main Branch (Addis Ababa)</option>
              <option value="2">North Branch (Mekele)</option>
              <option value="3">East Branch (Dire Dawa)</option>
              <option value="4">South Branch (Hawassa)</option>
              <option value="5">West Branch (Bahir Dar)</option>
            </select>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="">Select Gender</option>
              <option value="M">Male</option>
              <option value="F">Female</option>
            </select>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" readonly>
          </div>
        </div>

        <button type="submit">Hire Employee</button>
      </form>
    </div>
  </div>

  <!-- Fire Page -->
  <div class="fire-page" id="firePage">
    <button class="back-button" onclick="showDashboard()">Back to Dashboard</button>
    <div class="fire-container">
      <h1>Time International Bank</h1>
      <h2>Firing Employee</h2>

      <!-- Firing Form -->
      <form id="firingForm">
        <label for="fire-name">Full Name:</label>
        <input type="text" id="fire-name" name="name" required>

        <label for="empId">Employee ID:</label>
        <input type="text" id="empId" name="empId" required>

        <button type="submit">Terminate Employee</button>
      </form>
    </div>
  </div>

  <form id="loginForm" action="/api/login" method="POST"></form>
  <script src="/static/js/hr.js"></script>

</body>
</html>
